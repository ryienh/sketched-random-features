defaults:
  - schema
  - _self_

base_model: gine
gine_model_bn: false
pe_method: both # sketch OR pearl OR both
n_node_types: 9
n_edge_types: 3
node_emb_dims: 135
pooling: add

sample_aggr_model_name: gin
pe_dims: 37
n_sample_aggr_layers: 9
sample_aggr_hidden_dims: 37

n_base_layers: 6
base_hidden_dims: 135
target_dim: 11

n_mlp_layers: 2
mlp_hidden_dims: 120
mlp_use_bn: true
mlp_use_ln: false
mlp_activation: gelu
mlp_dropout_prob: 0
pe_aggregate: add

residual: true
graph_norm: false
batch_norm: true

use_subset: true
train_batch_size: 20
val_batch_size: 20

basis: false
num_samples: 200
pearl_k: 4
pearl_mlp_nlayers: 1
pearl_mlp_hid: 37
pearl_mlp_out: 37
pearl_act: relu

lr: 0.001
weight_decay: 0.000003
momentum: 0.9
nesterov: false

n_warmup_steps: 100

sketch_type: rbf
sketch_width: 128
sketch_k: 1

n_epochs: 500
out_dirpath: out/baseline
wandb: true
wandb_run_name: BASIS_k=4_9:40_6:135_NO_DROPOUT

